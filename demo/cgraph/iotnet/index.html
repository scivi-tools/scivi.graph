<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciVi-CGraph</title>
        
        <script src="../lib/pixi.js"></script>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/split.min.js"></script>
        <script src="../lib/louvain.min.js"></script>
        <script src="../lib/chart.min.js"></script>

        <link rel="stylesheet" href="../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../css/default.css"/>

        <script src="data.js"></script>
        <script src="../css/colors.js"></script>
        <script src="../css/loc-ru.js"></script>
        <script src="../css/loc-en.js"></script>
        <script src="../lib/scivi-cgraph.min.js"></script>

        <script>
            function getParameterByName(name, url)
            {
                if (!url)
                    url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(url);
                if (!results)
                    return null;
                if (!results[2])
                    return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function main()
            {
                var loc = getParameterByName("lang") === "ru" ? g_loc_ru : g_loc_en;

                var parser = new SciViCGraph.Parser(g_data);
                var renderer = new SciViCGraph.Renderer($('#view')[0], $('#info')[0],
                                                        $('#list')[0], $('#settings')[0],
                                                        $('#stats')[0], null,
                                                        loc);

                var g = parser.graphData;

                $("#lnk_info").text(loc["LOC_INFO"]);
                $("#lnk_list").text(loc["LOC_NODES"]);
                $("#lnk_settings").text(loc["LOC_SETTINGS"]);
                $("#lnk_stats").text(loc["LOC_GROUPS"]);

                Split(['#a', '#b'], {
                      gutterSize: 8,
                      cursor: 'col-resize',
                      onDrag: () => { renderer.reshape(); }
                });

                $("#tabs").tabs({heightStyle: "fill"});

                console.log("Number of nodes: " + g.nodes.length);
                console.log("Number of edges: " + g.edges.length);

                g.nodes.sort((x1, x2) => {
                    if (x1.custom["building"] < x2.custom["building"])
                        return -1;
                    else if (x1.custom["building"] > x2.custom["building"])
                        return 1;
                    else {
                        if (x1.custom["hall"] < x2.custom["hall"])
                            return -1;
                        else if (x1.custom["hall"] > x2.custom["hall"])
                            return 1;
                        else
                            return 0;
                    }
                });

                var textColors1 = [ 0xffffff, 0x000000 ];
                var colors1 = [ 0xdd1111, 0x5dc8cd ];
                var steps1 = [ 0, 1 ];
                var names1 = [ "None", "Building A", "Building B", "None" ];
                var scale1 = new SciViCGraph.Scale(steps1, colors1, textColors1, names1, (node) => { return node.custom["building"]; });

                var textColors2 = [ 0x000000, 0xffffff ];
                var colors2 = [ 0xDEBB3C, 0x0371AB ];
                var steps2 = [ 0, 1, 2, 3, 4 ];
                var names2 = [ "None", "Hall 1", "Hall 2", "Hall 3", "Hall 4", "Hall 5", "None" ];
                var scale2 = new SciViCGraph.Scale(steps2, colors2, textColors2, names2, (node) => { return node.custom["hall"]; });

                renderer.setInput([ g ], g_colors);
                renderer.scaleLevels = [ scale2, scale1 ];
                renderer.run();
            }
        </script>
    </head>

    <body onload="main();">

        <div id="a" class="split split-horizontal">
            <div id="view"></div>
        </div>
        <div id="b" class="split split-horizontal">
            <div id="tabs">
                <ul>
                    <li><a id="lnk_info" href="#info"></a></li>
                    <li><a id="lnk_list" href="#list"></a></li>
                    <li><a id="lnk_settings" href="#settings"></a></li>
                    <li><a id="lnk_stats" href="#stats"></a></li>
                </ul>
                <div id="info"></div>
                <div id="list"></div>
                <div id="settings"></div>
                <div id="stats"></div>
            </div>
        </div>
        
    </body>
</html>
