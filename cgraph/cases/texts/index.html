<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciViGraph</title>
        
        <script src="../../lib/pixi.js"></script>
        <script src="../../lib/jquery.js"></script>
        <script src="../../lib/jquery-ui.js"></script>
        <script src="../../lib/split.min.js"></script>
        <script src="../../lib/chart.min.js"></script>

        <link rel="stylesheet" href="../../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../../css/default.css"/>

        <script src="data.js"></script>
        <script src="../../colors.js"></script>
        <script src="../../bundle.js"></script>

        <script>
            function main()
            {
                var parser = new SciViGraph.Parser(g_data);
                var renderer = new SciViGraph.Renderer($('#view')[0], $('#info')[0], $('#settings')[0], $('#stats')[0]);

                var nodes = parser.nodes;
                var edges = parser.edges;

                Split(['#a', '#b'], {
                      gutterSize: 8,
                      cursor: 'col-resize',
                      onDrag: () => { renderer.reshape(); }
                });

                $("#tabs").tabs({heightStyle: "fill"});

                console.log("Number of nodes: " + nodes.length);
                console.log("Number of edges: " + edges.length);

                nodes.sort((x1, x2) => { return x1.nmb - x2.nmb; });

                renderer.setInput(nodes, edges, g_colors);
                renderer.run();
            }
        </script>
    </head>

    <body onload="main();">

        <div id="a" class="split split-horizontal">
            <div id="view"></div>
        </div>
        <div id="b" class="split split-horizontal">
            <div id="tabs">
                <ul>
                    <li><a href="#info">Информация о вершине</a></li>
                    <li><a href="#settings">Настройки</a></li>
                    <li><a href="#stats">Группы</a></li>
                </ul>
                <div id="info"></div>
                <div id="settings"></div>
                <div id="stats"></div>
            </div>
        </div>
        
    </body>
</html>
