<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciVi-CGraph</title>
        
        <script src="../lib/scivi-cgraph.min.js"></script>
        <script src="../lib/louvain.min.js"></script>

        <link rel="stylesheet" href="../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../css/jquery.contextMenu.css"/>
        <link rel="stylesheet" href="../css/default.css"/>

        <script src="data.js"></script>
        <script src="../css/loc-ru.js"></script>
        <script src="../css/loc-en.js"></script>

        <script>
            function getParameterByName(name, url)
            {
                if (!url)
                    url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(url);
                if (!results)
                    return null;
                if (!results[2])
                    return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function main()
            {
                var locRus = getParameterByName("lang") === "ru";
                var loc = locRus ? g_loc_ru : g_loc_en;

                var graph = new CGraph();

                var g = graph.parse(g_data);

                Louvain.detectClusters({nodes: g.data["0"].nodes, edges: g.data["0"].edges});

                var steps = [
                    new Date("09/01/2016"),
                    new Date("10/01/2016"),
                    new Date("11/01/2016"),
                    new Date("12/01/2016"),
                    new Date("01/01/2017"),
                    new Date("02/01/2017"),
                    new Date("03/01/2017"),
                    new Date("04/01/2017"),
                    new Date("05/01/2017"),
                    new Date("06/01/2017"),
                    new Date("07/01/2017"),
                    new Date("08/01/2017"),
                    new Date("09/01/2017"),
                    new Date("10/01/2017"),
                ];
                var colors = [
                    0xdd1111,
                    0x5dc8cd
                ];
                var textColors = [
                    0xffffff,
                    0x000000
                ];
                var names = [
                    "2016-",
                    loc["LOC_SEP"] + " 2016",
                    loc["LOC_OCT"] + " 2016",
                    loc["LOC_NOV"] + " 2016",
                    loc["LOC_DEC"] + " 2016",
                    loc["LOC_JAN"] + " 2017",
                    loc["LOC_FEB"] + " 2017",
                    loc["LOC_MAR"] + " 2017",
                    loc["LOC_APR"] + " 2017",
                    loc["LOC_MAY"] + " 2017",
                    loc["LOC_JUN"] + " 2017",
                    loc["LOC_JUL"] + " 2017",
                    loc["LOC_AUG"] + " 2017",
                    loc["LOC_SEP"] + " 2017",
                    loc["LOC_OCT"] + " 2017",
                    "2017+"
                ];
                var scale = graph.createScale(steps, colors, textColors, names, (node) => { return node.date; });

                var renderer = graph.run(loc, g, [scale], null,
                                         locRus ? "Медиасобытия 2017 года" : "Mediaevents 2017",
                                         locRus ? "Медиасобытия 2017 года" : "Mediaevents 2017");
            }
        </script>
    </head>

    <body onload="main();">
    </body>
</html>
