<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciVi-CGraph</title>
        
        <script src="../lib/scivi-cgraph.min.js"></script>

        <link rel="stylesheet" href="../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../css/default.css"/>

        <script src="data.js"></script>
        <script src="../css/loc-ru.js"></script>
        <script src="../css/loc-en.js"></script>

        <script>
            function getParameterByName(name, url)
            {
                if (!url)
                    url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(url);
                if (!results)
                    return null;
                if (!results[2])
                    return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function main()
            {
                var loc = getParameterByName("lang") === "ru" ? g_loc_ru : g_loc_en;

                var graph = new CGraph();

                var states = graph.parseStates(g_data);

                console.log("Number of states: " + states.length);
                console.log("Number of nodes: " + states[0].nodes.length);
                for (var i = 0; i < states.length; ++i)
                    console.log("Number of edges in state " + i + ": " + states[i].edges.length);

                var renderer = graph.run(loc, states, []);
            }
        </script>
    </head>

    <body onload="main();">
    </body>
</html>
