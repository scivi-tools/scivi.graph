<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciViGraph</title>
        
        <script src="../../lib/pixi.js"></script>
        <script src="../../lib/jquery.js"></script>
        <script src="../../lib/jquery-ui.js"></script>
        <script src="../../lib/split.min.js"></script>

        <link rel="stylesheet" href="../../css/jquery-ui.css"/>
        <link rel="stylesheet" href="../../css/default.css"/>

        <script src="data_0.js"></script>
        <script src="../../colors.js"></script>
        <script src="../../bundle.js"></script>

        <script>
            function main()
            {
                var parser = new SciViGraph.Parser(g_data);
                var renderer = new SciViGraph.Renderer($('#ctr')[0], $('#info')[0], $('#control')[0]);

                var nodes = parser.nodes;
                var edges = parser.edges;

                Split(['#a', '#b'], {
                      gutterSize: 8,
                      cursor: 'col-resize',
                      onDrag: () => { renderer.reshape(); }
                });

                Split(['#info', '#control'], {
                      direction: 'vertical',
                      sizes: [80, 20],
                      gutterSize: 8,
                      cursor: 'row-resize'
                });

                console.log("Number of nodes: " + nodes.length);
                console.log("Number of edges: " + edges.length);

                nodes.sort((x1, x2) => { return x1.groupID - x2.groupID; });

                renderer.setInput(nodes, edges, g_colors);
                renderer.run();
            }
        </script>
    </head>

    <body onload="main();">

        <div id="a" class="split split-horizontal">
            <div id="ctr"></div>
        </div>
        <div id="b" class="split split-horizontal">
            <div id="info" class="split content"></div>
            <div id="control" class="split content"></div>
        </div>
        
    </body>
</html>
